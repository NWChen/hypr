<head>

    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>LogSafe</title>

    <!-- Bootstrap Core CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="pagefiles/grayscale.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

</head>

    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading"><span class="glyphicon glyphicon-lock">LogSafe</span></h1>
                        <p class="intro-text">A Chrome Extension that makes sure you log out of all your applications before leaving the browser.</p>
                        <button type="button" class="btn btn-default"><a href="">Download Now!<a></button>
                        <button type="button" class="btn btn-default" id="logoutOfApps"><a href="#myModal" data-toggle="modal">Logout of Apps Now!<a></button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Do you want to Logout?</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <ul class="list-group">
            <div class="checkbox">
            <li class="list-group-item"><label><input type="checkbox" value="" checked>Facebook</label></li>
            <li class="list-group-item"><label><input type="checkbox" value="" checked>Twitter</label></li>
            <li class="list-group-item"><label><input type="checkbox" value="" checked>Gmail</label></li>
            <li class="list-group-item"><label><input type="checkbox" value="" checked>Netflix</label></li>
            </div>
        </div>        
        </div>


        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span>Logout</button>
         <button type="submit" class="btn btn-danger btn-default pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>Stay logged in.</button>
         <!-- <p><a href="#">Stay Logged In</a></p> -->
        </div>
      </div>
      
    </div>


    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Copyright &copy; LogSafe 2015</p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="pagefiles/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src=src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Plugin JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="pagefiles/grayscale.js"></script>

</body>
</html>
